{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-white">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'home' %}" class="btn red-button box-shadow-small my-2">
            <span class="mr-2">
                <i class="fas fa-hand-point-left"></i>
            </span>
            <span>Return to Homepage</span>
        </a>
        <input class="blue-button box-shadow-small btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
