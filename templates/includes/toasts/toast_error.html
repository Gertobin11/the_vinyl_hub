<div class="w-auto toast custom-toast rounded-0 border-top-0" data-bs-autohide="false" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="arrow-up arrow-danger"></div>
    <div class="toast-capper w-100 bg-danger"></div>
    <div class="toast-header">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3 style1">
            </div>
        </div>
    </div>
</div>
